<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dingleberry</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-sans/style.css">

  <style>
    :root {
      --bg: #0e0e10;
      --card: #161618;
      --text: #a1a1aa;
      --bright: #ededed;
      --border: rgba(255,255,255,0.05);
    }

    body {
      font-family: 'Geist Sans', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      letter-spacing: -0.05em;
      margin: 0;
      overflow-x: hidden;
    }

    /* THE PARALLAX SCROLLER */
    .scroll-wrapper {
      cursor: grab; width: 100vw; height: 600px;
      display: flex; align-items: center; user-select: none;
      overflow: hidden;
    }
    .scroll-container {
      display: flex; gap: 40px; padding: 0 10vw; will-change: transform;
    }
    .card-prefab {
      flex: 0 0 500px; height: 500px; overflow: hidden;
      position: relative; background: var(--card);
      /* FIXED: Removed border-radius for sharp corners */
      border: 1px solid var(--border);
    }
    .card-prefab video {
      position: absolute; height: 100%; width: 160%;
      left: -30%; top: 0; object-fit: cover;
      pointer-events: none; will-change: transform;
      opacity: 0.8;
    }
    
    .card-info {
      position: absolute; bottom: 40px; left: 40px; z-index: 10;
      color: white; pointer-events: none;
    }

    .tuff-title {
      font-size: clamp(3.5rem, 15vw, 10rem);
      /* FIXED: Locked in your 1.1 spacing */
      line-height: 1.1; 
      font-weight: 800; 
      color: white;
    }

    .btn-x {
      display: inline-flex; align-items: center; gap: 12px;
      background: white; color: black; padding: 16px 32px;
      border-radius: 100px; font-weight: 900; font-size: 1.1rem;
      transition: transform 0.2s;
    }
    .btn-x:hover { transform: scale(1.05); }
  </style>
</head>

<body>

  <main>
    <section class="min-h-screen flex flex-col justify-center px-8 md:px-20">
      <h1 class="tuff-title tracking-tighter">
        Making the <br>
        <span class="text-red-600 italic">impossible.</span>
      </h1>
    </section>

    <section id="work" class="py-20">
      <div class="scroll-wrapper" id="wrapper">
        <div class="scroll-container" id="container">
          <div class="card-prefab">
            <video src="Main%20menu%20and%20combat.mp4" autoplay loop muted playsinline class="p-img"></video>
            <div class="card-info"><h4 class="text-3xl font-bold italic uppercase">Combat</h4></div>
          </div>
          <div class="card-prefab">
            <video src="Water%20physics.mp4" autoplay loop muted playsinline class="p-img"></video>
            <div class="card-info"><h4 class="text-3xl font-bold italic uppercase">Hydro</h4></div>
          </div>
          <div class="card-prefab">
            <video src="Ragdoll.mp4" autoplay loop muted playsinline class="p-img"></video>
            <div class="card-info"><h4 class="text-3xl font-bold italic uppercase">Physics</h4></div>
          </div>
          <div class="card-prefab">
            <video src="DihhAhhtext.mp4" autoplay loop muted playsinline class="p-img"></video>
            <div class="card-info"><h4 class="text-3xl font-bold italic uppercase">Text</h4></div>
          </div>
        </div>
      </div>
    </section>

    <section id="contact" class="min-h-[80vh] flex flex-col justify-center px-8 md:px-20">
      <h2 class="tuff-title mb-16">Let's build.</h2>
      
      <div>
        <a href="https://x.com/Sumatr574140" target="_blank" class="btn-x">
          <i data-lucide="twitter" class="w-6 h-6"></i> 
          X / TWITTER
        </a>
      </div>

      <footer class="mt-40 mb-10 text-[11px] font-black text-zinc-800 tracking-[0.5em] uppercase">
        Dingleberry ts aint copyrighted vro
      </footer>
    </section>
  </main>

  <script>
    // Parallax Drag Logic
    const container = document.getElementById('container');
    const wrapper = document.getElementById('wrapper');
    const imgs = document.querySelectorAll('.p-img');

    let isDragging = false;
    let startX = 0;
    let currentX = 0; 
    let targetX = 0;

    wrapper.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.pageX - targetX;
      wrapper.style.cursor = 'grabbing';
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      targetX = e.pageX - startX;
      const maxScroll = -(container.offsetWidth - window.innerWidth + 200);
      if (targetX > 0) targetX = 0;
      if (targetX < maxScroll) targetX = maxScroll;
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      wrapper.style.cursor = 'grab';
    });

    function animate() {
      currentX += (targetX - currentX) * 0.08; 
      container.style.transform = `translateX(${currentX}px)`;

      imgs.forEach((img) => {
        const parent = img.parentElement;
        const rect = parent.getBoundingClientRect();
        const viewportCenter = window.innerWidth / 2;
        const cardCenter = rect.left + (rect.width / 2);
        const distanceFromCenter = cardCenter - viewportCenter;
        const pMove = distanceFromCenter * 0.15; 
        img.style.transform = `translateX(${-pMove}px)`;
      });

      requestAnimationFrame(animate);
    }

    animate();
    lucide.createIcons();
  </script>
</body>
</html>
