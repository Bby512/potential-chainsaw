<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue-portfolio | Blade UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f1115;
            color: #e0e0e0;
            overflow-x: hidden; /* Hide horizontal overflow from blades */
        }
        
        /* --- THE BLADE NAVIGATION STYLES --- */
        .blade-nav-container {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Space between blades */
        }

        .blade-item {
            position: relative;
            height: 60px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(6, 182, 212, 0.3); /* Cyan border */
            border-left: none; /* Connect to edge */
            display: flex;
            align-items: center;
            padding-left: 20px;
            padding-right: 40px;
            width: 180px;
            margin-left: -20px; /* Hide the starting edge off-screen */
            
            /* This makes the shape angled like your drawing */
            transform: skewX(-20deg); 
            
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        /* Un-skew the content so text is readable */
        .blade-content {
            transform: skewX(20deg);
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
        }

        /* HOVER EFFECTS */
        .blade-item:hover {
            transform: skewX(-20deg) translateX(15px); /* Slide out */
            background: rgba(6, 182, 212, 0.15); /* Cyan tint */
            border-color: #22d3ee;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
            width: 200px; /* Grow slightly */
        }

        .blade-item.active {
            background: linear-gradient(90deg, rgba(6, 182, 212, 0.2), transparent);
            border-color: #22d3ee;
            transform: skewX(-20deg) translateX(10px);
        }

        .blade-text {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Decorative bar on the right of the blade */
        .blade-item::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #06b6d4;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        .blade-item:hover::after {
            opacity: 1;
            box-shadow: 0 0 10px #06b6d4;
        }

        /* --- END BLADE STYLES --- */

        /* Background Grid */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f1115; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }
    </style>
</head>
<body class="antialiased text-gray-300">

    <div class="fixed inset-0 z-[-2] bg-grid pointer-events-none"></div>

    <nav class="blade-nav-container">
        
        <a href="#home" class="blade-item active group" id="nav-home">
            <div class="blade-content">
                <i data-lucide="home" class="text-cyan-400 w-5 h-5 group-hover:text-white transition-colors"></i>
                <span class="blade-text text-cyan-400 group-hover:text-white transition-colors">Home</span>
            </div>
        </a>

        <a href="#projects" class="blade-item group" id="nav-projects">
            <div class="blade-content">
                <i data-lucide="folder-open" class="text-cyan-400 w-5 h-5 group-hover:text-white transition-colors"></i>
                <span class="blade-text text-cyan-400 group-hover:text-white transition-colors">Projects</span>
            </div>
        </a>

        <a href="#skills" class="blade-item group" id="nav-skills">
            <div class="blade-content">
                <i data-lucide="cpu" class="text-cyan-400 w-5 h-5 group-hover:text-white transition-colors"></i>
                <span class="blade-text text-cyan-400 group-hover:text-white transition-colors">Skills</span>
            </div>
        </a>

        <a href="#contact" class="blade-item group" id="nav-contact">
            <div class="blade-content">
                <i data-lucide="mail" class="text-cyan-400 w-5 h-5 group-hover:text-white transition-colors"></i>
                <span class="blade-text text-cyan-400 group-hover:text-white transition-colors">Whatever</span>
            </div>
        </a>

    </nav>

    <main class="pl-0 md:pl-24 transition-all duration-300">

        <section id="home" class="min-h-screen flex items-center justify-center relative">
            <div class="text-center max-w-4xl px-6">
                <div class="inline-flex items-center gap-2 px-3 py-1 rounded-sm bg-blue-900/30 border border-blue-500/30 text-blue-400 text-xs font-semibold mb-6">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                    </span>
                    System Online
                </div>
                <h1 class="text-5xl md:text-7xl font-bold mb-6 tracking-tight">
                    BLUE-<span class="text-cyan-400">FOLIO</span>
                </h1>
                <p class="text-xl text-gray-400 mb-8 font-mono">
                    <span class="text-cyan-500">></span> initialize_game_dev.exe
                </p>
            </div>
        </section>

        <section id="projects" class="py-24 bg-black/20">
            <div class="max-w-6xl mx-auto px-6">
                <h2 class="text-3xl font-bold mb-12 border-l-4 border-cyan-500 pl-4">Selected Works</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    
                    <div class="bg-gray-900/50 border border-white/10 rounded-sm overflow-hidden hover:border-cyan-500/50 transition-all hover:transform hover:-translate-y-1 group">
                        <div class="h-48 bg-gray-800 flex items-center justify-center relative overflow-hidden">
                             <div class="absolute inset-0 bg-gradient-to-br from-cyan-900/20 to-purple-900/20"></div>
                             <i data-lucide="gamepad-2" class="text-white/10 w-20 h-20 group-hover:scale-110 transition-transform duration-500"></i>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-gray-200">Ragdoll System</h3>
                            <p class="text-sm text-gray-500 mt-2">Custom physics implementation for Roblox.</p>
                        </div>
                    </div>

                    <div class="bg-gray-900/50 border border-white/10 rounded-sm overflow-hidden hover:border-cyan-500/50 transition-all hover:transform hover:-translate-y-1 group">
                        <div class="h-48 bg-gray-800 flex items-center justify-center relative overflow-hidden">
                             <div class="absolute inset-0 bg-gradient-to-br from-orange-900/20 to-red-900/20"></div>
                             <i data-lucide="crosshair" class="text-white/10 w-20 h-20 group-hover:scale-110 transition-transform duration-500"></i>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-gray-200">FPS Engine</h3>
                            <p class="text-sm text-gray-500 mt-2">High performance raycasting framework.</p>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section id="skills" class="py-24">
            <div class="max-w-6xl mx-auto px-6">
                <h2 class="text-3xl font-bold mb-12 border-l-4 border-purple-500 pl-4">Skills Data</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-gray-900/40 border border-white/5 p-6 rounded-sm hover:bg-white/5 transition-colors">
                        <h4 class="font-bold text-cyan-400">LUAU</h4>
                        <div class="w-full bg-gray-700 h-1 mt-2 rounded-full overflow-hidden">
                            <div class="bg-cyan-400 h-full w-[95%]"></div>
                        </div>
                    </div>
                    <div class="bg-gray-900/40 border border-white/5 p-6 rounded-sm hover:bg-white/5 transition-colors">
                        <h4 class="font-bold text-purple-400">UI/UX</h4>
                        <div class="w-full bg-gray-700 h-1 mt-2 rounded-full overflow-hidden">
                            <div class="bg-purple-400 h-full w-[85%]"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="py-24 border-t border-white/5 bg-black/40">
            <div class="max-w-4xl mx-auto px-6 text-center">
                <h2 class="text-3xl font-bold mb-6">Whatever Else</h2>
                <p class="text-gray-500 mb-8">Just hit me up if you need code.</p>
                <a href="#" class="inline-flex items-center gap-2 bg-cyan-600 hover:bg-cyan-500 text-white px-6 py-3 rounded-sm font-bold transition-all">
                    <i data-lucide="twitter"></i> Message Me
                </a>
            </div>
        </section>

    </main>

    <script>
        lucide.createIcons();

        // Highlight active blade on scroll
        const sections = document.querySelectorAll('section');
        const navLinks = document.querySelectorAll('.blade-item');

        window.addEventListener('scroll', () => {
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (pageYOffset >= sectionTop - 300) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').includes(current)) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
